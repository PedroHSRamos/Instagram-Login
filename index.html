<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./faviconinstagrma.png" type="image/x-icon">
</head>

<body>

    <section>
        <div class="container">

            <img src="./Logo.png" alt="Instagram Logo" class="logo">
            <input type="email" name="senha" id="senha">
            <input type="password" name="senha" id="senha">
            <button type="submit">Entrar</button>
            <p class="ou">OU</p>

            <div class="sociais">
                <img src="./facebook.png" alt="facebook logo" class="facebook">
                <p class="entrar-facebook">Entrar com facebook</p>
            </div>

            <div class="esqueceu-senha">
                <p>Esqueceu a senha?</p>
            </div>

        </div>

        <div class="cadastro">
            <p>Não tem uma conta? <strong>Cadastre-se</strong></p>
        </div>

        <div class="obtenha">
            <p>Obtenha o aplicativo.</p>
        </div>

        <div class="baixar">
            <img src="./Google.png" alt="google play" srcset="google play" class="gogle">
            <img src="./Microsoft.PNG" alt="microsoft" srcset="microsoft donwload" class="microsoft">
        </div>
    </section>

    <footer>
        <div class="footer-links">
            <ul>
                <li>Meta</li>
                <li>Sobre</li>
                <li>Blog</li>
                <li>Carreiras</li>
                <li>Ajuda</li>
                <li>Api</li>
                <li>Privacidade</li>
                <li>Hashtags</li>
                <li>Localizações</li>
                <li>Instagram Lite</li>
                <li>Carregamento de contatos e não usuários</li>
            </ul>
        </div>
    </footer>

</body>
</html>
